<h1>Welcom To Tic Tac To</h1>

<form action="/get-game-mode" method="post">
    <fieldset>
        <legend>Select your game mode:</legend>
    
        <div>
          <input type="radio" id="single" name="mode" value="single">
          <label for="single">Single Mode (Against Bot)</label>
        </div>
    
        <div>
          <input type="radio" id="double" name="mode" value="double">
          <label for="double">Double Mode</label>
        </div>
        
        <div>
            <button type="submit">Submit</button>
          </div>
        
        <div>
            <label for="user name">Please input name for player 1:</label>
            <input type="text" id="name1" name="user_name" />
        </div>

        <div id = name2>
            <label for="user name 2">Please input name for player 2:</label>
            <input type="text" id="name2" name="user_name" />
        </div>
       
    </fieldset>
