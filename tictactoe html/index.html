<h1>Welcom to my Tic Tac Toe</h1>

<form action="/get-game-mode" method="post">
    <fieldset>
        <legend>Select your game mode:</legend>
    
        <div>
          <input type="radio" id="single" name="mode" value="single">
          <label for="single">Single Mode (Against Bot)</label>
        </div>
    
        <div>
          <input type="radio" id="double" name="mode" value="double" checked>
          <label for="double">Double Mode</label>
        </div>

        
       
    </fieldset>
  </form>

  <form id = "get-single-name" action = single-game-player, mode = post>
    <div>
      <label for="user name">Please input name for player 1:</label>
      <input type="text" name="user_name1" />
    </div>
    
    <div>
      <button type="submit">Play</button>
    </div>
  </form>

  <form id = "get-double-name" action = "double-game-player", mode = "post">
    <div>
      <label for="user name">Please input name for player 1:</label>
      <input type="text" id="name1" name="user_name1" />
    </div>

    <div>
      <label for="user name 2">Please input name for player 2:</label>
      <input type="text" id="name2" name="user_name2" />
    </div>
    
    <div>
      <button type="submit">Play</button>
    </div>
  </form>
